<td>{{ candidate.fullName }}</td>
<td>{{ candidate.batchBootcamp }}</td>
<td>{{ candidate.contactCandidate }}</td>
<td>{{ candidate.domicile }}</td>
@if(user?.role === 'Administrator' || user?.role === 'Recruiter'){

  <td class="table-action">
    <button class="btn btn-warning m-2" [routerLink]="['edit', candidate.candidateId]">
      <i class="bi bi-pencil-square"></i>
      Edit
    </button>
  </td>
}
