 <div class="container text-center">
  <h5>
    Add Score Evaluation For Course JavaScript
  </h5>
</div>

<div class="container shadow p-2 rounded ms-1">
  <form action="" class="p-2">
    <div class="row">
      <div class="col">
        <label for="">Candidate</label>
        <select name="" id="" class="form-select form-control">
          <option [value]=0 selected>Choos Candidate</option>
        </select>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <label for="">Score</label>
        <input type="number" class="form-control" id="" aria-describedby="emailHelp" formControlName="mark">
      </div>
    </div>
    <div class="row mt-2 p-3">
        <button class="btn btn-success">
          <i class="bi bi-floppy"></i>
          Submit
        </button>
      <!-- </div> -->
    </div>
  </form>
</div>
