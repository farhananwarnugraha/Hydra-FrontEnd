<div class="container shadow p-2 rounded">
  <form [formGroup]="formFilter">
    <div class="row">
      <div class="col">
        <label for="batchBootcamp">Batch Bootcamp</label>
        <input type="number"
        min="0"
        id="batchBootcamp"
        class="form-control"
        formControlName="batchBootcamp">
      </div>
    </div>
  </form>
</div>

<div class="container p-3 shadow-sm rounded mt-3">
  <table class="table table-bordered table-striped table-hover" app-table-layout [headers]="header">
    <tbody class="text-center">
      @for (bcc of bootcampCompleted; track $index) {
        <tr class="text-center" app-bootcamp-completed [bootcampCompleted]="bcc" (loadData)="loadDataBootcampCompleted()"></tr>
      }@empty {
        <tr>
          <td colspan="4" class="text-center bg-danger">All Bootcamp is Active</td>
        </tr>
      }
    </tbody>
  </table>
</div>
