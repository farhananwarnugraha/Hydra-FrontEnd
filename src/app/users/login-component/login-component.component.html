<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center">Login</h4>
          <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                formControlName="username"
                class="form-control"
                placeholder="Username"
              />
            </div>

            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                ngModel
                required
                class="form-control"
                formControlName="password"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Login</button>
          </form>
          <p class="text-center">Belum punya akun? <a [routerLink]="['/register']">Register</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
